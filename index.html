<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>International Space Station</title>
  </head>
  <body>
    <div class="container">
      <header id="title">
        <h1>International Space Station Position</h1>
      </header>
      <section class="search">
        <div id="output">
          <img
            id="spaceman"
            src="https://images.unsplash.com/photo-1536697246787-1f7ae568d89a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
            alt="spaceman"
          />
        </div>
        <button class="button" id="getText">Get Position</button>
      </section>
      <footer id="footer">
        API used:
        <a href="http://open-notify.org/Open-Notify-API/ISS-Location-Now/"
          >Open-Notify-API</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
